<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scientific Number Checker</h2>
        <input type="text" id="numberInput" placeholder="Enter a number">
        <button onclick="checkNumber()">Check</button>
        <p id="message"></p>
    </div>

    <script>
        function checkNumber() {
            const input = document.getElementById('numberInput').value.trim();
            const scientificNumberPattern = /^-?\d+(\.\d+)?(e[+-]?\d+)?$/i;
            const message = document.getElementById('message');
            
            if (scientificNumberPattern.test(input)) {
                message.textContent = "Yes, it is a number";
                message.style.color = "green";
            } else {
                message.textContent = "No, it is not a number";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
